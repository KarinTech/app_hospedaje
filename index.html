<!-- lista.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Lista de Hospedajes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Lista de Hospedajes</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripci√≥n</th>
                <th>Nombre</th>
                <th>Localidad/Zona</th>
                <th>Precio por Noche</th>
                <th>Imagen</th>
                <th>Reservar en Booking.com</th>
            </tr>
        </thead>
        <tbody>
            {% for alquiler in alquileres %}
            <tr>
                <td>{{ alquiler.id }}</td>
                <td>{{ alquiler.descripcion }}</td>
                <td>{{alquiler.nombre }}</td>
                <td>{{ alquiler.localidad }}</td>
                <td>{{ alquiler.precio_noche }}</td>
                <td><img src="{{ alquiler.img }}" alt="Imagen de Hospedaje"></td>
                <td><a href="{{ alquiler.reservar_en }}" target="_blank">Reservar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
